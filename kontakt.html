<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Sakura travels - Kontakt</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="images/sakura-favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/kontakt.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div id="logo_bg">
        <img src="images/Japonsko-fotka-header.png" alt="hora fuji so sakurami" width="100%">
        <div id="logo">
          <a href="index.html">
            <img src="images/sakura-travels-logo.png" alt="sakura travels logo" width="90%">
          </a>
        </div>
      </div>
    </header>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Domov</a></li>
        <li><a href="destinacie.html">Destinácie</a></li>
        <li><a href="tipy.html">Tipy</a></li>
        <li><a href="galeria.html">Galéria</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <h1 class="nadpis">Kontaktuje nás</h1>
    <form id="contact-form">
      <label for="meno" class="normalny_text">Meno a priezvisko*</label><br>
      <input type="text" id="meno" name="meno" placeholder="Meno priezvisko" onfocus="this.placeholder=''" onblur="this.placeholder='Meno priezvisko'"><br><br>

      <label for="email" class="normalny_text">Email*</label><br>
      <input type="email" id="email" name="email" placeholder="priklad@email.sk" onfocus="this.placeholder=''" onblur="this.placeholder='priklad@email.sk'"><br><br>

      <label for="message" class="normalny_text">Správa</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Vaša správa" onfocus="this.placeholder=''" onblur="this.placeholder='Vaša správa'"></textarea><br><br>

      <label for="mesto" class="normalny_text">Ktoré mesto považujete za najzaujímavejšie?</label><br>
      <input type="radio" id="tokyo" name="mesto" value="Tokyo">Tokyo<br>
      <input type="radio" id="kyoto" name="mesto" value="Kyoto">Kyoto<br>
      <input type="radio" id="osaka" name="mesto" value="Osaka">Osaka<br>
      <input type="radio" id="himeji" name="mesto" value="Himeji">Himeji<br><br>

      <label for="agree" class="normalny_text">Súhlasím so spracovaním osobných údajov*</label>
      <input type="checkbox" id="agree" name="agree" value="agree"><br><br><button type="submit" class="normalny_text">Poslať</button>
    </form>
  </div>
  <footer id="footer">
    <p>&copy; Sakura Travels, 2024. Všetky práva vyhradené.</p>
  </footer> 
</body>
</html>
